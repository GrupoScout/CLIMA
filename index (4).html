
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clima San Miguel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #4facfe, #00f2fe);
      color: white;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 2em;
    }
    .time {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .current-weather {
      font-size: 2em;
      margin: 20px 0;
    }
    .forecast {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .day {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 15px;
      min-width: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clima en San Miguel, Buenos Aires</h1>
    <div class="time" id="time"></div>
    <div class="current-weather" id="current"></div>
    <div class="forecast" id="forecast"></div>
  </div>

  <script>
    const API_KEY = '6825259b519d7b3c034199155747359c';

    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('es-AR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('time').textContent = "Hora actual: " + timeString;
    }

    async function getWeather() {
      const lat = -34.5433;
      const lon = -58.7111;

      const res = await fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly,alerts&units=metric&lang=es&appid=${API_KEY}`);
      const data = await res.json();

      const current = data.current;
      const daily = data.daily.slice(0, 5);

      document.getElementById('current').innerHTML = `
        ${Math.round(current.temp)}°C - ${current.weather[0].description}
      `;

      const days = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
      document.getElementById('forecast').innerHTML = daily.map((day, i) => {
        const d = new Date(day.dt * 1000);
        return `
          <div class="day">
            <strong>${i === 0 ? 'Hoy' : days[d.getDay()]}</strong><br>
            ${Math.round(day.temp.max)}° / ${Math.round(day.temp.min)}°<br>
            ${day.weather[0].main}
          </div>
        `;
      }).join('');
    }

    updateTime();
    setInterval(updateTime, 1000);
    getWeather();
    setInterval(getWeather, 600000); // cada 10 min actualiza clima
  </script>
</body>
</html>
